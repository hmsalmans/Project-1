<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Map</title>
  <link rel="stylesheet" href="map.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="map.js"></script>
</head>

<body>

  <button id="get-geolocation" class="controls">Current Location</button>
  
  <div style="display: none">
    <input id="origin-input" class="controls" type="text"
        placeholder="Enter an origin location">
        
    <input id="destination-input" class="controls" type="text"
        placeholder="Enter a destination location">

    <div id="mode-selector" class="controls">
      <input type="radio" name="type" id="changemode-walking" checked="checked">
      <label for="changemode-walking">Walking</label>

      <input type="radio" name="type" id="changemode-transit">
      <label for="changemode-transit">Transit</label>

      <input type="radio" name="type" id="changemode-driving">
      <label for="changemode-driving">Driving</label>
    </div>
</div>

<div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsn-wPrYsLFntG4WLpIGTa6bpdzODDJDQ&libraries=places&callback=initMap" async defer></script>
</body>
</html>
